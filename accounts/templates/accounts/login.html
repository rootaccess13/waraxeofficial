{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WarAxe</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'assets/images/kicode.ico' %}" />
  </head>
  <style>
    a.fblink {
      text-decoration: none;
    }
  </style>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src="{% static 'assets/images/waraxe1.png' %}">
                </div>
                <!-- <h4>Hello! let's get started</h4> -->
                <h6 class="font-weight-light">Sign in to your Account</h6>
                <form method="POST" action="" class="pt-2">
                    {% csrf_token %}
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-success alert-dismissible">
                      <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                      <strong>{{ message }}</strong>
                    </div>
                    {% endfor %}
                    {% endif %}
                  <div class="form-group">
                    <input type="username" name="username" class="form-control form-control-sm" id="exampleInputEmail1" placeholder="Username" required>
                  </div>
                  <div class="form-group">
                    <input type="password" name="password1" class="form-control form-control-sm" id="exampleInputPassword1" placeholder="Password" required>
                  </div>
                  <div class="mt-3">
                    <input type="submit" name="signin" id="signin" class="btn btn-block btn-gradient-primary btn-sm font-weight-medium auth-form-btn" value="Log in"/>
                  </div>
                
                  <div class="my-2 d-flex justify-content-between align-items-center">
                    <a href="" class="auth-link text-black">Forgot password?</a>
                  </div>
                  <div class="mb-2">
                    <a href=""><button type="button" class="btn btn-social-icon btn-facebook"><i class="mdi mdi-facebook"></i></button></a>
                    <a href=""><button type="button" class="btn btn-social-icon btn-github"><i class="mdi mdi-github-circle"></i></button></a>
                  </div>
                  <div class="text-center mt-4 font-weight-light"> Don't have an account? <a href="{% url 'signup' %}" class="text-primary">Create</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <script>
      $(".alert").alert('close')
    </script>
    <script src="assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="{% static 'assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'assets/js/misc.js' %}"></script>
    <script src="{% static 'assets/js/dashboard.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
